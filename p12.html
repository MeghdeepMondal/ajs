<!--Create an AngularJS application that displays the date by using date filter parameters-->

<!DOCTYPE html>
<html ng-app="dateApp">
<head>
<title>Date Display Application</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="dateController">
<h2>Date and Time Display</h2>
<!-- Display the current date and time with various filter parameters -->
<p>Default Format: {{ currentDate | date }}</p>
<p>Custom Format (yyyy-MM-dd HH:mm:ss): {{ currentDate | date:'yyyy-MM-dd HH:mm:ss' }}</p>
<p>Short Date and Time: {{ currentDate | date:'short' }}</p>
<p>Full Date and Time: {{ currentDate | date:'fullDate' }} {{ currentDate | date:'shortTime' }}</p>

<script>
var app = angular.module('dateApp', []);
app.controller('dateController', function ($scope) {
$scope.currentDate = new Date();
});
</script>
</body>
</html>
